# Default values for iot-analytics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: nginx
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

workers:
  - alert-worker
  - stream-worker
  - telemetry-worker
  - kpi-job

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

# -- Expose the service via gateway-api HTTPRoute
# Requires Gateway API resources and suitable controller installed within the cluster
# (see: https://gateway-api.sigs.k8s.io/guides/)
httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

simulator:
  image: image-registry.openshift-image-registry.svc:5000/atakangul-dev/device-simulator
  tag: latest
  ingestionUrl: http://ingestion:8081/telemetry

simulators:
  # Industrial Motor
  - name: motor-001
    deviceId: motor-001
    deviceType: motor
    intervalMs: 5000
    sensors:
      - id: temp-1
        type: temperature
        unit: celsius
        min: 35
        max: 95
        pattern: load_dependent
        noise: 0.15
      - id: vib-1
        type: vibration
        unit: mm/s
        min: 0.5
        max: 4.0
        pattern: spike
        spike_probability: 0.03
        spike_magnitude: 2.5
        noise: 0.2
      - id: current-1
        type: current
        unit: ampere
        min: 8
        max: 45
        pattern: load_dependent
        noise: 0.1
      - id: rpm-1
        type: rpm
        unit: rpm
        min: 1450
        max: 1500
        pattern: normal
        noise: 0.03

  # HVAC Unit
  - name: hvac-001
    deviceId: hvac-001
    deviceType: hvac
    intervalMs: 10000
    sensors:
      - id: temp-supply
        type: temperature
        unit: celsius
        min: 12
        max: 28
        pattern: cyclic
        period_seconds: 1800
        noise: 0.1
      - id: temp-return
        type: temperature
        unit: celsius
        min: 18
        max: 32
        pattern: cyclic
        period_seconds: 1800
        noise: 0.1
      - id: humidity-1
        type: humidity
        unit: percent
        min: 30
        max: 70
        pattern: normal
        noise: 0.15
      - id: pressure-1
        type: pressure
        unit: bar
        min: 1.5
        max: 4.0
        pattern: normal
        noise: 0.08

  # Pump
  - name: pump-001
    deviceId: pump-001
    deviceType: pump
    intervalMs: 5000
    sensors:
      - id: temp-1
        type: temperature
        unit: celsius
        min: 25
        max: 75
        pattern: load_dependent
        noise: 0.12
      - id: pressure-in
        type: pressure
        unit: bar
        min: 0.5
        max: 2.0
        pattern: normal
        noise: 0.1
      - id: pressure-out
        type: pressure
        unit: bar
        min: 4.0
        max: 8.0
        pattern: load_dependent
        noise: 0.1
      - id: flow-1
        type: flow
        unit: l/min
        min: 50
        max: 200
        pattern: load_dependent
        noise: 0.15
      - id: vib-1
        type: vibration
        unit: mm/s
        min: 0.3
        max: 3.5
        pattern: spike
        spike_probability: 0.02
        spike_magnitude: 2.0
        noise: 0.18

  # Compressor
  - name: compressor-001
    deviceId: compressor-001
    deviceType: compressor
    intervalMs: 5000
    sensors:
      - id: temp-1
        type: temperature
        unit: celsius
        min: 40
        max: 110
        pattern: load_dependent
        noise: 0.15
      - id: pressure-1
        type: pressure
        unit: bar
        min: 6.0
        max: 12.0
        pattern: load_dependent
        noise: 0.1
      - id: vib-1
        type: vibration
        unit: mm/s
        min: 0.8
        max: 5.0
        pattern: spike
        spike_probability: 0.04
        spike_magnitude: 3.0
        noise: 0.2
      - id: current-1
        type: current
        unit: ampere
        min: 15
        max: 80
        pattern: load_dependent
        noise: 0.12
