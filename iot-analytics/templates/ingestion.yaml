apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: ingestion
  labels:
    app: ingestion
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: ingestion
  labels:
    app: ingestion
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 1
  output:
    to:
      kind: ImageStreamTag
      name: ingestion:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy: 
      dockerfilePath: Dockerfile
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion
  labels:
    app: ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestion
  template:
    metadata:
      labels:
        app: ingestion
    spec:
      containers:
        - name: ingestion
          image: image-registry.openshift-image-registry.svc:5000/atakangul-dev/ingestion:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: KAFKA_BOOTSTRAP
              value: kafka:9092
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /telemetry/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /telemetry/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion
  labels:
    app: ingestion
spec:
  selector:
    app: ingestion
  ports:
    - name: http
      port: 8081
      targetPort: 8081
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ingestion
  labels:
    app: ingestion
spec:
  to:
    kind: Service
    name: ingestion
  port:
    targetPort: 8081
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect