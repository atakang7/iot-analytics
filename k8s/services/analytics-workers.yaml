# Analytics Pipeline Workers
# Each worker is a separate deployment that scales independently via KEDA
# Based on Kafka consumer lag

---
# ============================================
# ANOMALY DETECTION WORKER
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-anomaly
  labels:
    app: analytics-anomaly
    component: analytics
    pipeline: anomaly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-anomaly
  template:
    metadata:
      labels:
        app: analytics-anomaly
        component: analytics
        pipeline: anomaly
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: worker
        image: image-registry.openshift-image-registry.svc:5000/atakangul-dev/analytics:latest
        command: ["python", "main.py", "--worker", "anomaly"]
        ports:
        - containerPort: 8082
          name: metrics
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        - name: KAFKA_TOPIC
          value: telemetry
        - name: METRICS_PORT
          value: "8082"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-anomaly
  labels:
    app: analytics-anomaly
spec:
  selector:
    app: analytics-anomaly
  ports:
  - port: 8082
    targetPort: 8082
    name: metrics

