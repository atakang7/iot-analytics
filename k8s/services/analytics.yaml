apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: analytics
  labels:
    app: analytics
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: analytics
  labels:
    app: analytics
spec:
  output:
    to:
      kind: ImageStreamTag
      name: analytics:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  labels:
    app: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics
  template:
    metadata:
      labels:
        app: analytics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: analytics
        image: image-registry.openshift-image-registry.svc:5000/atakangul-dev/analytics:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: devices
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
              optional: true
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
              optional: true
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: analytics
  labels:
    app: analytics
spec:
  selector:
    app: analytics
  ports:
  - name: http
    port: 8082
    targetPort: 8082
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: analytics
  labels:
    app: analytics
spec:
  to:
    kind: Service
    name: analytics
  port:
    targetPort: 8082
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
