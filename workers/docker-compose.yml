services:
  # Infrastructure
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_DB: iot
      POSTGRES_USER: iot
      POSTGRES_PASSWORD: iot
    ports:
      - "5432:5432"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot -d iot"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.7.0
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Java services
  device-registry:
    build: ../services/device-registry
    environment:
      DB_HOST: timescaledb
      DB_NAME: iot
      DB_USER: iot
      DB_PASSWORD: iot
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy

  ingestion:
    build: ../services/ingestion
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
    ports:
      - "8081:8081"
    depends_on:
      kafka:
        condition: service_healthy

  # Python workers
  telemetry-worker:
    build:
      context: .
      dockerfile: telemetry-worker/Dockerfile
    environment:
      SERVICE_NAME: telemetry-worker
      KAFKA_BOOTSTRAP: kafka:9092
      DB_HOST: timescaledb
      DB_NAME: iot
      DB_USER: iot
      DB_PASSWORD: iot
    ports:
      - "8100:8000"
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

  stream-worker:
    build:
      context: .
      dockerfile: stream-worker/Dockerfile
    environment:
      SERVICE_NAME: stream-worker
      KAFKA_BOOTSTRAP: kafka:9092
      DB_HOST: timescaledb
      DB_NAME: iot
      DB_USER: iot
      DB_PASSWORD: iot
    ports:
      - "8101:8000"
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

  alert-worker:
    build:
      context: .
      dockerfile: alert-worker/Dockerfile
    environment:
      SERVICE_NAME: alert-worker
      KAFKA_BOOTSTRAP: kafka:9092
      DB_HOST: timescaledb
      DB_NAME: iot
      DB_USER: iot
      DB_PASSWORD: iot
    ports:
      - "8102:8000"
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy

volumes:
  timescale_data:
