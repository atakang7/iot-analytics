apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: device-registry
  labels:
    app: device-registry
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: device-registry
  labels:
    app: device-registry
spec:
  successfulBuildsHistoryLimit: 1
  failedBuildsHistoryLimit: 1
  output:
    to:
      kind: ImageStreamTag
      name: device-registry:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy: 
      dockerfilePath: Dockerfile
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-registry
  labels:
    app: device-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-registry
  template:
    metadata:
      labels:
        app: device-registry
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z timescaledb 5432; do echo waiting for db; sleep 2; done']
      containers:
        - name: device-registry
          image: image-registry.openshift-image-registry.svc:5000/atakangul-dev/device-registry:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://timescaledb:5432/iot
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: iot-central-secret
                  key: timescaledb_user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iot-central-secret
                  key: timescaledb_password
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /devices
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /devices
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: device-registry
  labels:
    app: device-registry
spec:
  selector:
    app: device-registry
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: device-registry
  labels:
    app: device-registry
spec:
  to:
    kind: Service
    name: device-registry
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect