name: Java CI

on:
  workflow_call:
    inputs:
      services:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service: ${{ fromJson(inputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Validate
        run: |
          [ -f "services/${{ matrix.service }}/pom.xml" ] || exit 1

      - name: Test
        run: |
          cd services/${{ matrix.service }}
          mvn test -B

      - name: Build
        run: |
          cd services/${{ matrix.service }}
          mvn package -DskipTests -B -q