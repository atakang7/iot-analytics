version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Creating Kafka topics...'
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic sensor-readings \
        --partitions 6 \
        --replication-factor 1 \
        --config retention.ms=604800000 \
        --config cleanup.policy=delete
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic kpi-results \
        --partitions 3 \
        --replication-factor 1 \
        --config retention.ms=604800000
      
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists \
        --topic alerts \
        --partitions 3 \
        --replication-factor 1 \
        --config retention.ms=604800000
      
      echo 'Topics created:'
      kafka-topics --bootstrap-server kafka:29092 --list
      
      echo 'Topic details:'
      kafka-topics --bootstrap-server kafka:29092 --describe --topic sensor-readings
      kafka-topics --bootstrap-server kafka:29092 --describe --topic kpi-results
      kafka-topics --bootstrap-server kafka:29092 --describe --topic alerts
      "
      
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
